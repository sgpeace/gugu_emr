<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GuGu Medical Center EMR - EMR 조회</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 500px; margin: 50px auto; }
    .navigation { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    .record { border: 1px solid #ddd; padding: 20px; }
    .record h2 { margin-top: 0; }
    .footer { position: fixed; bottom: 10px; right: 10px; font-size: 10px; }
    .fixed-button {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    text-decoration: none;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="navigation">
      {% if index < total - 1 %}
        <a class="nav-button" href="/patient?name={{ name | urlencode }}&birth_date={{ birth_date | urlencode }}&index={{ index + 1 }}">← 이전 기록</a>
      {% else %}
        <span></span>
      {% endif %}
      
      {% if index > 0 %}
        <a class="nav-button" href="/patient?name={{ name | urlencode }}&birth_date={{ birth_date | urlencode }}&index={{ index - 1 }}">다음 기록 →</a>
      {% else %}
        <span></span>
      {% endif %}
    </div>
    <div class="record">
      <h2>{{ record.name }}</h2>
      <p><strong>생년월일:</strong> {{ record.birth_date }}</p>
      <p><strong>방문날짜:</strong> {{ record.visit_date }}</p>
      <p><strong>증상:</strong><br>{{ record.symptoms }}</p>
      <p><strong>치료:</strong><br>{{ record.treatment }}</p>
    </div>
  </div>
  <div class="footer">
    개발자: 조승권
  </div>
  <!-- 왼쪽 아래에 고정된 환자목록 버튼 -->
<a href="/registration" class="fixed-button">환자목록</a>
</body>
</html>
