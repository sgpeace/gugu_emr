<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GuGu Medical Center EMR - 새 EMR 작성</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 400px; margin: 50px auto; }
    label { font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px 20px; margin-top: 10px; }
    .error { color: red; }
    .footer { position: fixed; bottom: 10px; right: 10px; font-size: 10px; }
    .fixed-button {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    text-decoration: none;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>새로운 EMR 작성</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/emr/new" method="post">
      <label>성함</label>
      <input type="text" name="name" required>
      
      <label>생년월일</label>
      <input type="date" name="birth_date" required>
      
      <label>방문날짜</label>
      <input type="date" name="visit_date" required>
      
      <label>증상</label>
      <textarea name="symptoms" rows="3" required></textarea>
      
      <label>치료</label>
      <textarea name="treatment" rows="3" required></textarea>
      
      <button type="submit">저장</button>
    </form>
  </div>
  <div class="footer">
    개발자: 조승권
  </div>
  <!-- 왼쪽 아래에 고정된 환자목록 버튼 -->
<a href="/registration" class="fixed-button">환자목록</a>
</body>
</html>
